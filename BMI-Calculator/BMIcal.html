<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BMI Calculator</title>
        <link rel="stylesheet" type="text/css" href="BMIcal.css"> 
        <script type="text/javascript" src="BMIcal.js"></script>
    </head>
    <body>
        <nav>
            <a id="bmi-nav" href="home.html">BMI</a>
            <a href="home.html">Home</a>
            <a href="#">About</a>
            <a href="#footer">Contact</a>
        </nav>
        <div class="container">
            <div class="box">
                <h1>BMI Calculator</h1>
                <div class="content">
                    <div class="input">   
                        <label for ="height">Height(cm)</label>
                        <input type="number" id="height">
                    </div>
                    <div class="input">
                        <label for="weight">Weight(kg)</label>
                        <input type="number" id="weight">
                    </div>
                    <button id="btn">Calculate BMI</button>

                    <div class="result">
                        <p>Your BMI is</p>
                        <div id="result">00.00</div>
                    </div>
                </div>
                <img src="https://www.cdc.gov/healthyweight/images/assessing/bmi-adult-fb-600x315.jpg?_=07167">
            </div>
        </div>
